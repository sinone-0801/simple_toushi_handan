        .stock-card {

        .companies-grid {

        .company-card {
            background: white;

            border-radius: 8px;

        .company-name {

            margin-bottom: 10px;
            color: #333;
        }
        .metrics {

            gap: 10px;
        }
        .metric {
            background: #f8f9fa;
            padding: 8px;
            border-radius: 4px;
        }
        .metric-label {
            font-size: 12px;
            color: #666;
        }
        .metric-value {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-top: 2px;
        }
        .back-link {

            margin-top: 20px;

        .back-link:hover {

    function formatNumber(value) {
        if (value === null || value === undefined || isNaN(value)) {
            return 'N/A';
        }
        return Number(value).toLocaleString();
    }

    function formatRatio(value) {
        if (value === null || value === undefined || isNaN(value)) {
            return 'N/A';
        }
        return Number(value).toFixed(2);
    }

        if (per === null || per === undefined || isNaN(per) || 
            pbr === null || pbr === undefined || isNaN(pbr)) {
            return 'N/A';
        }
        return (per * pbr).toFixed(2);
    }

            const pbr = Number(company.pbr) || 0;
            
            card.innerHTML = `
                <div class="company-name">${company.code} - ${company.name}</div>
                <div class="metrics">
                    <div class="metric">
                        <div class="metric-label">PER</div>
