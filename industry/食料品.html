    function formatNumber(value) {
        if (value === null || value === undefined || isNaN(value)) {
            return 'N/A';

    function formatRatio(value) {
        if (value === null || value === undefined || isNaN(value)) {
            return 'N/A';
        }
        return Number(value).toFixed(2);
    }

        if (per === null || per === undefined || isNaN(per) ||

        return (per * pbr).toFixed(2);
    }
